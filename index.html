---
layout: default
---

<article class="typo home">
  <h1>Blog</h1>
  <ul>
    {% for post in site.posts %}
      <li data-tags="{{ post.tags | jsonify | cgi_escape}}">
        <a href="{{ post.url }}">{{ post.title }}</a><small><span>-</span>{{ post.date | date: '%Y年%m月%d日' }}</small>
      </li>
    {% endfor %}
  </ul>
</article>
