<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Lighted cube</title>
    <script src="../lib/utils.js"></script>
    <script src="../lib/gl-matrix.js"></script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec4 a_Position; 
        attribute vec2 a_TexCoord;

        varying vec2 v_TexCoord;
         void main(){ 
          gl_Position = a_Position; 
          v_TexCoord = a_TexCoord; 
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES 
        precision mediump float; 
        #endif 

        uniform sampler2D u_Sampler;

        varying vec2 v_TexCoord; 
        void main(){ 
          gl_FragColor = texture2D(u_Sampler, v_TexCoord);
        }
    </script>
    <script type="text/javascript">
    var gl = null;
    var prg = null;
    var c_width = 0;
    var c_height = 0;
    var texture;

    var verticesTexCoords;
    var vertexTexCoordBuffer;

    var mvpMatrix = mat4.create();
    var pMatrix = mat4.create();
    var viewMatrix = mat4.create();

    function initProgram() {
        var fragmentShader = utils.getShader(gl, "shader-fs");
        var vertexShader = utils.getShader(gl, "shader-vs");
        prg = gl.createProgram();
        gl.attachShader(prg, vertexShader);
        gl.attachShader(prg, fragmentShader);
        gl.linkProgram(prg);

        if (!gl.getProgramParameter(prg, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }
        gl.useProgram(prg);

        prg.a_Position = gl.getAttribLocation(prg, "a_Position");
        prg.a_TexCoord = gl.getAttribLocation(prg, "a_TexCoord");
    }

    function initBuffers() {

        /**
        V0 --------V2
        |           |
        |           |
        |           |
        v1---------V3
        */
        verticesTexCoords = new Float32Array([
            //顶点坐标, 纹理坐标
            -0.5,  0.5,   0.0, 1.0,
            -0.5, -0.5,   0.0, 0.0,
             0.5,  0.5,   1.0, 1.0,
             0.5, -0.5,   1.0, 0.0,
        ]);

        vertexTexCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, verticesTexCoords, gl.STATIC_DRAW);

        gl.bindBuffer(gl.ARRAY_BUFFER, null);
    }

    function initTextures(){
        texture = gl.createTexture(); 
        var image = new Image();
        image.onload = function(){
            loadTexture(image,texture)
        }
        image.src = '/assets/image/blog/webgl/sky.jpg';
    }

    function loadTexture(image,texture){
        var u_Sampler = gl.getUniformLocation(prg, 'u_Sampler');
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1); // Flip the image's y axis
        // 激活纹理单元0
         gl.activeTexture(gl.TEXTURE1);
        // 绑定纹理对象
        gl.bindTexture(gl.TEXTURE_2D, texture);
        // 设置纹理参数
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        // 设置纹理图片数据
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);
        // 
        gl.uniform1i(u_Sampler, 1);

        gl.bindTexture(gl.TEXTURE_2D, null);

        drawScene();
    }

    function drawScene(){
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      gl.enable(gl.DEPTH_TEST);

      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      gl.viewport(0, 0, c_width, c_height);
     
      var FSIZE = verticesTexCoords.BYTES_PER_ELEMENT;
      try{
        gl.enableVertexAttribArray(prg.a_Position);
        gl.enableVertexAttribArray(prg.a_TexCoord);
            
        //2. bind buffers 
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.vertexAttribPointer(prg.a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0);
        gl.vertexAttribPointer(prg.a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2);

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4); 
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
      }
      catch(err){
        alert(err);
        message(err.description);
      }
    }

    function runWebGLApp() {
        //Obtains a WebGL context
        gl = utils.getGLContext("canvas-element-id");
        //Initializes the program (shaders) 
        initProgram();
        //Initializes the buffers that we are going to use
        initBuffers();
        //Initializes texture
        initTextures();
    }
    </script>
</head>

<body onLoad='runWebGLApp()'>
    <canvas id="canvas-element-id" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
</body>

</html>
